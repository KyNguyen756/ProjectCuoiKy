<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link rel="apple-touch-icon" href="/img/apple-icon.png">
  <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/templatemo.css">
  <link rel="stylesheet" href="/css/custom.css">

  <!-- Load fonts style after rendering the layout styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
  <link rel="stylesheet" href="/css/fontawesome.min.css">
</head>
<body>

<div th:replace="~{fragment/navbar :: navbar}"></div>

<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
          <span th:text="${errorMessage}"></span>
        </div>
        <form th:action="@{/register}" method="post" th:object="${user}">
          <div class="d-flex align-items-center justify-content-center justify-content-lg-start">
            <h1 class="">Register</h1>
          </div>

          <!-- Username input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" name="username"
                   class="form-control form-control-lg" placeholder="Enter username" required />
          </div>

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" name="email"
                   class="form-control form-control-lg" placeholder="Enter email" required />
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" name="password"
                   class="form-control form-control-lg" placeholder="Enter password" required minlength="6" />
            <div class="invalid-feedback">
              Password must be at least 6 characters long.
            </div>
          </div>

          <!-- Confirm Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <label class="form-label" for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword"
                   class="form-control form-control-lg" placeholder="Confirm your password" required />
            <div class="invalid-feedback">
              Passwords must match.
            </div>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" data-mdb-button-init data-mdb-ripple-init
                    class="btn btn-success btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">
              Register
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account?
              <a class="link-primary" th:href="@{/login}">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<div th:replace="~{fragment/footer :: footer}"></div>

<script src="/js/jquery-1.11.0.min.js"></script>
<script src="/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/templatemo.js"></script>
<script src="/js/custom.js"></script>
</body>
</html>
